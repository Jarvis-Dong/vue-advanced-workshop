<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
Vue.component('example', {
  // Implement this!
  props: ['tags'],
  functional: true,
  render (h, {props: {tags}}){
    const children = tags.map((tag, i)=>h(tag, i))
    return h('div', {
      attr: {
        class: 'test-class',
        id: 'hello'
      }
    }, children)
  }
})

new Vue({ el: '#app' })
</script>
